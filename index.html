<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 2000px; /* just to show scrolling */
    }

    /* Navbar styles */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      transition: background 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }

    nav.scrolled {
      background: black;
      box-shadow: 0px 2px 10px rgb(5, 61, 244);
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 700;
      font-size: 18px;
      padding: 8px 15px;
      transition: background 0.3s, color 0.3s, border-radius 0.3s;
    }

    nav a:hover {
      background: red;
      color: #fff;
      border-radius: 5px;
    }

    /* Extra section styling */
    section {
      padding: 100px;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home"><h1>Home Section</h1></section>
  <section id="about"><h1>About Section</h1></section>
  <section id="services"><h1>Services Section</h1></section>
  <section id="contact"><h1>Contact Section</h1></section>

  <script>
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
